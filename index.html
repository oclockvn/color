<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./style.css">

  <title>Color Tool</title>
</head>

<body>
  <div class="container">
    <div>
      <input type="text" class="code" id="code" placeholder="name, hex, rgb, hsl, cmy...">
    </div>

    <div class="flex">
      <div class="flex-fill">
        <div class="color">
          <label for="name">Name</label>
          <button id="name" name="name" type="button"></button>
        </div>

        <div class="color">
          <label for="rgb">RGB</label>
          <button id="rgb" name="rgb" type="button"></button>
        </div>

        <div class="color">
          <label for="rgba">RGBA</label>
          <button id="rgba" name="rgba" type="button"></button>
        </div>

        <div class="color">
          <label for="hex">HEX</label>
          <button id="hex" name="hex" type="button"></button>
        </div>

        <div class="color">
          <label for="hsl">HSL</label>
          <button id="hsl" name="hsl" type="button"></button>
        </div>

        <div class="color">
          <label for="cmyk">CMYK</label>
          <button id="cmyk" name="cmyk" type="button"></button>
        </div>

      </div>

      <div class="flex-pad">
        <input type="color" class="color" id="color">
      </div>
    </div>
  </div>

  <script src="./w3color.js"></script>
  <script src="./app.js"></script>
</body>

</html>
